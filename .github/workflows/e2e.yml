name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - run: npm ci

      - run: npx playwright install --with-deps chromium

      - name: Start backend
        run: cd backend && AUTH_DISABLED=true PORT=8090 go run ./cmd/server &

      - name: Start frontend
        run: NEXT_PUBLIC_API_BASE_URL=http://localhost:8090 npm run dev &

      - name: Wait for servers
        run: npx wait-on http://localhost:3000 http://localhost:8090/api/travel-windows --timeout 60000

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
