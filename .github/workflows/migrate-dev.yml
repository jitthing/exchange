name: Run Dev Migrations (Supabase)

on:
  push:
    branches: [main]
    paths:
      - "backend/migrations/**"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/backend/migrations:/flyway/sql \
            flyway/flyway:10 \
            -url="${{ secrets.SUPABASE_DATABASE_URL }}" \
            migrate
